<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class='container'>
        <div>
            <h2>Calculator</h2>
        </div>    

        <p id='display'></p>
        
        <div>
            <button class="cancel" id='delete-cancel'>AC</button>
            <button class="plnor" id='other-operator'>+/-</button>
            <button id='main-operator'>/</button>
            <button class="del" id='delete-cancel'>DEL</button>
        </div>    


        <div>
            <button id='numbers'>7</button>
            <button id='numbers'>8</button>
            <button id='numbers'>9</button>
            <button id='main-operator'>*</button>
        </div>    


        <div>
            <button id='numbers'>4</button>
            <button id='numbers'>5</button>
            <button id='numbers'>6</button>
            <button id='main-operator'>-</button>
        </div>    


        <div>
            <button id='numbers'>1</button>
            <button id='numbers'>2</button>
            <button id='numbers'>3</button>
            <button id='main-operator'>+</button>
        </div>    

        <div>
            
            <button id='numbers'>0</button>
            <button class="dot" id='other-operator'>.</button>
            <button id='equals'>=</button>
        </div>    
    </div>
  

<script src="scripts.js"></script>

</body>
</html>
